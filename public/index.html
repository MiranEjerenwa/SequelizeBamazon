<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />  
    <title>Bamazon Store</title>
</head>
<body background ="./assets/background_cart.jpg">

  <nav class="navbar navbar-light bg-light">
    <img class="logo" src="./assets/amazonrefined.png" >
    <button class="rounded btncart pt-2 pb-2 pl-2 pr-2" data-toggle="modal" data-target="#exampleModalCenter">
          <i class="fa-2x fas fa-shopping-cart"> Cart</i>
        </button>
  </nav>

  <!-- inventory -->
  <div class="container">
      <div class="hide alert alert-danger" id="error" role="alert">
          Something went wrong. The item you have selected is either an invalid entry or exceeds the amount available in stock. Please enter a valid quantity.
        </div>
  <div class="row col-md-12">
    <table class="table">
      <thead class="thead-dark text-align-center">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Product Name</th>
          <th scope="col">Department</th>
          <th scope="col">Price</th>
          <th scope="col">In Stock</th>
          <th scope="col">Quantity</th>
          <th scope="col">Cart</th>
          <th></th>
        </tr>
      </thead>
      <tbody class="tbody_data"> </tbody>
      <!-- <tbody class="table-body bg-light tbodypage"></tbody> -->
    </table>
  </div>
</div>
  <!-- MODAL TO SHOW CART -->
  <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCenterTitle">Your Shopping Cart contains:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn buyBtn btn-primary">Check Out</button>
      </div>
    </div>
  </div>
</div>

            </body>
            <script
              src="https://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"
            ></script>
            <script
              src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
              integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
              crossorigin="anonymous"
            ></script>
            <script
              src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
              integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
              crossorigin="anonymous"
            ></script>
            
            <!-- js file-->
            <script src="./js/index.js"></script>
          </html>
